{% extends 'base.html' %}
{% block content %}
{% load i18n %}


<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">{% trans 'Change Password' %}</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'change_pass' %}" method="post">{% csrf_token %}
            <div class="form-group ">
                <label>{% trans 'Current Password' %}</label>
                <input type="password" class="form-control" name="inputPasswordOld" required="">
            </div>
            <div class="form-group">
                <label>{% trans 'New Password' %}</label>
                <input type="password" class="form-control" name="inputPasswordNew" required="">
                <span class="form-text small text-muted">
                    {% trans 'The password must be 8-20 characters, and must not contain spaces.' %}
                </span>
            </div>
            <div class="form-group">
                <label>{% trans 'Verify New Password' %}</label>
                <input type="password" class="form-control" name="inputPasswordNewVerify" required="">
                <span class="form-text small text-muted">
                    {% trans 'Type the new password again.' %}
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-right">{% trans 'Update' %}</button>
            </div>
        </form>
    </div>
</div>
{% if request.session.level < 1 %}
{% endif %}
<!-- /form card change password -->
{% endblock %}
