{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}


<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">{% trans 'Edit' %}</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'yogurt_cus_edit' posts.id %}" method="post">{% csrf_token %}
            <div class="form-group">
                <label>{% trans 'No' %}</label>
                <input type="number" class="form-control" name="inputId" value="{{posts.id}}" disabled>
            </div>
            <div class="form-group">
                <label>{% trans 'Name' %}</label>
                <input type="text" class="form-control" name="inputName" value="{{posts.name}}"required>
            </div>
            <div class="form-group">
                <label>{% trans 'Phone' %}</label>
                <input type="tel" class="form-control" name="inputPhone" value="{{posts.phone}}"required>
            </div>
            <div class="form-group">
                <label>{% trans 'Email' %}</label>
                <input type="email" class="form-control" name="inputEmail" value="{{posts.email}}"input:valid>
            </div>
            <div class="form-group">
                <label>{% trans 'Date of Birth' %}</label>
                <input type="date" class="form-control" name="inputDateofBirth" value="{{posts.dateOfbirth}}">
            </div>
            <div class="form-group">
                <label>{% trans 'Point' %}</label>
                <input type="number" class="form-control" name="inputPoint" value="{{posts.point}}">
            </div>
            <div class="form-group">
                <label>{% trans 'Coupon' %}</label>
                <input type="number" class="form-control" name="inputCoupon" value="{{posts.coupon}}">
            </div>
            <div class="form-group">
                <label>{% trans 'Last Check In' %}</label>
                <input type="date" class="form-control" name="inputLastCheckIn" value="{{posts.last_check_in}}">
            </div>
            <div class="form-group">
              <a href="{% url 'yogurt_cus_view' %}" class="btn btn-dark btn-lg col-xs-3" role="button">Back</a>
              <button type="submit" name="action" class="btn btn-success btn-lg col-xs-3" margin-left= "15px"&nbsp;>{% trans 'Edit' %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
